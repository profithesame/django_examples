{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Moldova gel shop{% endblock %}</title>
        <link rel="stylesheet" href="{% static "css/base.css" %}">
    </head>
    <body>
        <div id="header">
            <a href="/" class="logo">Moldova gel shop</a>
        </div>
        <div id="subheader">
            <div class="cart">
                Your cart is empty. You can try to fill it (-:
            </div>
        </div>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
